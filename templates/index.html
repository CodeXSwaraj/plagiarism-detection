<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <p>Upload your document (PDF, DOCX) to check for plagiarism.</p>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Check Plagiarism</button>
        </form>
    </div>
</body>
</html>
