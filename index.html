<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Checker</title>
  <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.cq9cavrBzjlPAhkknK3YLAAAAA?pid=ImgDet&w=181&h=181&c=7&dpr=1.3" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plagiarism Checker</h1>

    <h2>Upload Your Document for Plagiarism Check:</h2> 
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit">Check Plagiarism</button>
    </form>

    <h2>Manage Database PDFs:</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="database_file">
      <button type="submit">Add PDF to Database</button>
    </form>

    <h3>Existing Database Files:</h3>
    <ul>
      {% for filename in database_files %}
        <li>{{ filename }} - <a href="{{ url_for('delete_db_file', filename=filename) }}">Delete</a></li>
      {% endfor %}
    </ul>

  </div>
</body>
</html>
